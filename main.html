<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUG's Cool Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/1041294839915615050/1041294934978618417/Untitled.png') repeat;
            z-index: -1;
            animation: twinkle 10s linear infinite;
            opacity: 0.3;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="card">

        <p>Welcome to my cool webpage âœ¨<br>
            Powered by vibes, style & code.</p>
    </div>
</body>

</html>
